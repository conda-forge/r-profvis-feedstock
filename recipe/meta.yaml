{% set version = '0.3.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-profvis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/profvis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/profvis/profvis_{{ version }}.tar.gz
  sha256: 60a51afa38e8194905cfd0ca5b3b8d43beefa0e0612928ecb6ebd8b28a696f39

build:
  merge_build_host: True  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-htmlwidgets >=0.3.2
    - r-stringr
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-htmlwidgets >=0.3.2
    - r-stringr

test:
  commands:
    - $R -e "library('profvis')"           # [not win]
    - "\"%R%\" -e \"library('profvis')\""  # [win]

about:
  home: https://rstudio.github.io/profvis/
  license: GPL-3
  summary: Interactive visualizations for profiling R code.
  license_family: GPL3

extra:
  recipe-maintainers:
    - conda-forge/r
    - halldc

